# This is the configuration for Porter

name: KubeflowInstaller
version: 0.1.0
description: "Kubeflow Installer"
# TODO: update the registry to your own, e.g. myregistry/porter-kubeflow:v0.1.0
tag: getporter/porter-kubeflow:v0.1.0

# Uncomment the line below to use a template Dockerfile for your invocation image
#dockerfile: Dockerfile.tmpl

parameters:
  - name: kf_ctl_dir
    type: string
    default: ~/kubeflow/
  - name: kf_username
    type: string
    default: azureuser
  - name: kf_name
    type: string
    default: sandboxASkf
  - name: kf_dir_base
    type: string
    default: /opt
  - name: kfctl_release_uri
    type: string
    default: "https://github.com/kubeflow/kfctl/releases/download/v1.0.2/kfctl_v1.0.2-0-ga476281_linux.tar.gz"
  - name: kf_config_uri
    type: string
    default: "https://raw.githubusercontent.com/kubeflow/manifests/v1.0-branch/kfdef/kfctl_k8s_istio.v1.0.2.yaml"

mixins:
  - exec

install:
  - exec:
      description: "Install kubeflow"
      command: ./helpers.sh
      arguments:
        - "install {{bundle.parameters.kf_ctl_dir}}"
        - "{{bundle.parameters.kf_username}}"
        - "{{bundle.parameters.kf_name}}"
        - "{{bundle.parameters.kf_dir_base}}"
        - "{{bundle.parameters.kfctl_release_uri}}"
        - "{{bundle.parameters.kf_config_uri}}"

uninstall:
  - exec:
      description: "Uninstall kubeflow"
      command: ./helpers.sh
      arguments:
        - uninstall
